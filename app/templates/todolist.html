
{% extends 'base.html' %}

{% block body %}

<script type="text/javascript" src="/static/todolist.js"></script>

<style>
    /* Include the padding and border in an element's total width and height */
* {
    box-sizing: border-box;
  }
  
  /* Remove margins and padding from the list */
  .thelist ul {
    margin: 0;
    padding: 0;
  }

  /* Style the list items */
  .thelist ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;
  
    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  
  /* Set all odd list items to a different color (zebra-stripes) */
  .thelist ul li:nth-child(odd) {
    background: #f9f9f9;
  }
  
  /* Darker background-color on hover */
  .thelist ul li:hover {
    background: #ddd;
  }
  
  /* When clicked on, add a background color and strike out text */
  .thelist ul li.checked {
    background: #888;
    color: #fff;
    text-decoration: line-through;
  }
  
  /* Add a "checked" mark when clicked on */
  .thelist ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
  }
  
  /* Style the close button */
  .thelist .close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px;
  }
  
  .thelist .close:hover {
    background-color: #f44336;
    color: white;
  }
  
  /* Style the header */
  .thelist .header {
    background-color: #72788D;
    padding: 30px 40px;
    color: white;
    text-align: center;
  }
  
  /* Clear floats after the header */
  .thelist .header:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Style the input */
  .thelist input {
    margin: 0;
    border: none;
    border-radius: 0;
    width: 75%;
    padding: 10px;
    float: left;
    font-size: 16px;
  }
  
  /* Style the "Add" button */
  .thelist .addBtn {
    padding: 10px;
    width: 25%;
    background: #d9d9d9;
    color: #555;
    float: left;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 0;
  }
  
  .thelist .addBtn:hover {
    background-color: #bbb;
  }

</style>

<div class="thelist">
    <div id="myDIV" class="header">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li class="thelist" class="todolistli">Homework</li>
        <li class="checked" class="todolistli">Schoolwork</li>
        <li class="thelist" class="todolistli">Register an account at OTData</li>
        <li class="thelist" class="todolistli">Study for AP test</li>
    </ul>
</div>


{% endblock %}
